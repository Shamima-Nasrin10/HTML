<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
<div class="container mt-4">
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../Module_2/essay_9.jpg" class="d-block w-100" alt="..." height="400vh">
          </div>
          <div class="carousel-item">
            <img src="../Module_2/essay_6.png" class="d-block w-100" alt="..." height="400vh">
          </div>
          <div class="carousel-item">
            <img src="../Module_2/essay_3.png" class="d-block w-100" alt="..." height="400vh">
          </div>
        </div>
        <button class="carousel-control-prev btn btn-warning" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next btn btn-warning" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>
<!-- Carousel end -->

<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-6 d-block">
            <div class="row justify-content-end">
                <div class="col-md-5">
                    <img src="../Module_2/essay_10.jpg" alt="" class="rounded" height="200px" width="200px">
                </div>
                <div class="col-md-6 mt-5">
                    <img src="../Module_2/baby_1.jpg" alt="" class="rounded" height="200px" width="200px">
                </div>
            </div>
            <div class="row justify-content-end mt-3">
                <div class="col-md-5">
                    <img src="../Module_2/essay_7.jpeg" alt="" class="rounded" height="200px" width="200px">
                </div>
                <div class="col-md-6 mt-5">
                    <img src="../Module_2/essay_8.jpg" alt="" class="rounded" height="200px" width="200px">
                </div>
            </div>
        </div>
        <!-- Right Part -->
        <div class="col-md-6">
<h1 class="text-center">A Midsummer Night's Dream</h1>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
