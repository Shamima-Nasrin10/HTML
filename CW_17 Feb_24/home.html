<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo for Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-3">
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1" style="background-color: white;"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" class="active"
                    aria-label="Slide 2" style="background-color: white;"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" class="active"
                    aria-label="Slide 3" style="background-color: white;"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="1000">
                    <img src="c4.jpg" class="d-block w-100" alt="..." height="400vh">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="text-light">First slide label</h5>
                        <p class="text-light">Some representative placeholder content for the first slide.</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="1000">
                    <img src="c2.jpg" class="d-block w-100" alt="..." height="400vh">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="text-light">Second slide label</h5>
                        <p class="text-light">Some representative placeholder content for the second slide.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="c3.jpg" class="d-block w-100" alt="..." height="400vh">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="text-light">Third slide label</h5>
                        <p class="text-light">Some representative placeholder content for the third slide.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev btn btn-warning" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next btn btn-warning" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="container-fluid mt-4">
            <div class="row">
                <!-- left part -->
                <div class="col-sm-5 d-block">
                    <div class="row justify-content-end">
                        <div class="col-md-5">
                            <img src="" alt="">
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
