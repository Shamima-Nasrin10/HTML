<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .submit{
            color: white;
            background-color: hsl(145, 88%, 27%);
        }
        .reset{
            color: white;
            background-color: rgb(158, 22, 22);
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="">

            ID <input type="number"> <br> <br>
            Name <input type="text"> <br> <br>
            Email <input type="email">
            <br> <br>
            Round <select name="" id="">
                <option value="">55</option>
                <option value="">56</option>
                <option value="">57</option>
                <option value="">58</option>
                <option value="">59</option>
            </select> <br> <br> 
            Gender <input type="radio" name="gender">Female
            <input type="radio" name="gender">Male
            <br>
            Education <input type="checkbox">SSC
            <input type="checkbox">HSC <br>
            <br>
            <input class="submit" type="submit" value="Submit">
            <input class="reset" type="reset" value="Reset">
        </form>
    </div>
</body>

</html>
