<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window</title>
    <style>
        .anchor {
            background-color: rgb(191, 252, 252);
            width: 100%;
        }

        .frame {
            width: 70%;
            height: 100vh;
            float: right;
            display: flex;

        }

        iframe {
            width: 100%;
            height: 100%;
            justify-content: flex-end;
        }

        a {
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="anchor">
            <a href="form.html" target="content">Form</a>
        </div>
        <div class="frame">
            <iframe src="" frameborder="0" name="content"></iframe>
        </div>
    </div>
</body>

</html>
