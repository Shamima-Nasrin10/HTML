<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td{
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div class="container">
        <table width="100%">
            <tr>
                <th>Name</th>
                <th rowspan="3">Result</th>
                <th>Class</th>
                <th>Marks</th>
            </tr>
            <tr>
                <td>Tanvir</td>
                <td>X</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Ayan</td>
                <td>II</td>
                <td>90</td>
            </tr>
        </table>
    </div>
</body>
</html>
